<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#F97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tibetan Kids" />
    <link rel="apple-touch-icon" href="/icon2.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Tibetan Kids Academy</title>
    <script>
        window.onerror = function(msg, src, line, col, err) {
            document.body.style.background = 'white';
            document.body.innerHTML = '<div style="background:red;color:white;padding:20px;font-size:16px;position:fixed;top:0;left:0;right:0;bottom:0;z-index:99999;overflow:auto">' +
                '<b>JS ERROR:</b><br><br>' + msg + '<br><br>Line: ' + line + '<br><br>' + (err ? err.stack : 'no stack') +
                '</div>';
            return false;
        };
        window.onunhandledrejection = function(e) {
            document.body.style.background = 'white';
            document.body.innerHTML = '<div style="background:orange;color:white;padding:20px;font-size:16px;position:fixed;top:0;left:0;right:0;bottom:0;z-index:99999;overflow:auto">' +
                '<b>PROMISE ERROR:</b><br><br>' + (e.reason ? e.reason.toString() : 'unknown') +
                '</div>';
        };
    </script>
</head>

</html>
